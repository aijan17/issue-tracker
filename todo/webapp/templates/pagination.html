{% if is_paginated %}
    {%  if tasks.paginator.num_pages == 1 %}
        <h3 align="center">No task</h3>
    {% else %}
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
                {% if tasks.has_previous %}
                    <a class="page-link" href="?page={{ tasks.previous_page_number }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                {% endif %}
            </li>
            {% for page in tasks.paginator.page_range %}
                <li class="page-item" {% if page == tasks.page_obj.number %}class="active"{% endif %}>
                    <a class="page-link" href="?page={{ page }}">{{ page }}</a>
                </li>
            {% endfor %}
            <li class="page-item">
                {% if tasks.has_next %}
                    <a class="page-link" href="?page={{ tasks.next_page_number }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                {% endif %}
            </li>
          </ul>
        </nav>
    {% endif %}
{% endif %}
