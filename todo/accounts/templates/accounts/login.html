{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
      xmlns="http://www.w3.org/1999/html">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords"
          content="unique login form,leamug login form,boostrap login form,responsive login form,free css html login form,download login form">

    <meta name="author" content="leamug">
    <title>Unique Login Form | Bootstrap Templates</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" id="style">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4 text-center">
            <h1 class='text-white'>Unique Login Form</h1>
            <div class="form-login"></br>
                <form action="{% url 'accounts:login' %}" method="post" class="text-center">

                    {% csrf_token %}

                    {% if has_error %}

                        <p class="form-error">Неверное имя пользователя или пароль.</p>

                    {% endif %}
                <h4>Secure Login</h4>
                    </br>

                <input type="text" id="userName" class="form-control input-sm chat-input" name="username" placeholder="username"/>
                    </br></br>

                <input type="text" id="userPassword" class="form-control input-sm chat-input" name="password" placeholder="password"/>
                    </br></br>

                <div class="wrapper">
                    <span class="group-btn">
                        <button type="submit" class="btn btn-danger btn-md">login<i class="fa fa-sign-in"></i></button>
                    </span>
               </div>
            </form>
            </div>
        </div>
    </div>
    </br></br>
</div>
<a href="{% url 'webapp:home' %}">
    <h4>Back to HomePage</h4>
</a>
</body>
</html>
